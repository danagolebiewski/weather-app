<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div>
      <h3
        id="header"
        class="header bg-primary text-white text-center m-2 mb-5  p-2" >
        Weather Dashboard
      </h3>
    </div>
    <div class="container row">
      <div class="formclass col-4 col-sm-6 col-lg-4 p-2">
        <form class="form border border-dark p-2">
          <div class="form-group">
            <label class="font-weight-bold text" for="cityInput">Search for a City</label>
            <input
              type="city"
              class="form-control"
              id="city"
              aria-describedby="cityInput"
              placeholder="Enter city"
            />
          </div>
          <button type="submit" class="btn btn-block btn-primary">Search</button>
        </form>
      </div>
      <div class="weatherdisplay border border-dark col-8 p-2">
        Weather display box
      </div>
      <div class="5-day-forecast border border-dark col-8 p-2"></div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
